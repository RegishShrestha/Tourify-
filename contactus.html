<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tourify</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style1.css" />
    <script
      src="https://kit.fontawesome.com/8797f98fff.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" type="image/x-icon" href="favicon(2).ico" />
  </head>
  <body>
    <div id="bg"></div>
    <div id="dimmed-bg"></div>

    <section id="full-site">
      <aside id="register-side-bar">
        <div id="empty-section"></div>
        <section id="visible-section">
          <span id="call-num"><i class="fas fa-phone"></i>01-5108066 </span>
          <h4 id="reg">Log in</h4>
        </section>
        <section id="form-section">
          <h2>Connect Your Account!</h2>
          <form action="index.html" method="post" autocomplete="off">
            <input type="email" name="email" placeholder="Email" required />
            <input
              type="password"
              name="pass"
              placeholder="Password"
              required
            />
            <input type="submit" name="submit" value="Log in" />
          </form>
          <p>Register an account? <a href="">Register</a>.</p>
        </section>
      </aside>

      <section id="above-fold">
        <nav>
          <ul>
            <li><a href="index.html">Tourify</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <!-- <li><a href="#">Deal of the week</a></li> -->
            <li><a href="destination.html">Destination</a></li>
            <li><a href="Contact-us.html">Contact Us</a></li>
          </ul>
        </nav>

        <section id="contact">
          <div class="form-wrapper">
            <header class="form-head">
              <h1>CONTACT US</h1>
            </header>
            <form action="https://formspree.io/f/mwkyvyoe" method="post">
              <div class="name-form">
                <!-- <label for="name">name:</label> -->
                <input type="text" name="name" placeholder="Name" required />
              </div>
              <div class="email-form">
                <!-- <label for="email">email:</label> -->
                <input type="email" placeholder="Email" name="_replyto" />
              </div>
              <div class="name-form">
                <!-- <label for="name">Subject:</label> -->
                <input type="text" name="name" placeholder="Subject" required />
              </div>
              <div class="name-form">
                <!-- <label for="name">Mes</label> -->
                <input type="text" name="name" placeholder="Message" required />
              </div>
              <button type="submit">Submit</button>
            </form>
          </div>
        </section>
      </section>
    </section>

    <section id="contact">
      <footer id="footer">
        <h5>Tourify</h5>
        <h6>Find us on Social Media</h6>
        <div id="social-icons">
          <img src="images/social/facebook.png" alt="A facebook icon." />
          <img src="images/social/instagram.png" alt="A instagram icon." />
          <img src="images/social/pinterest.png" alt="A pinterest icon." />
          <img src="images/social/twitter.png" alt="A twitter icon." />
          <img src="images/social/youtube.png" alt="A youtube icon." />
        </div>
        <hr />
        <h6>Copyright 2022 - All Rights Reserved</h6>
      </footer>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
